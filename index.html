<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      function peg(x, y, w, h, r) {
        push();
        noStroke();
        fill("gray");
        translate(x, y);
        rotate(r);
        rect(-w / 10, -h / 4, w / 5, (h * 3) / 4);
        ellipse(w / 4, 0, w / 2, h / 2);
        ellipse(0, -h / 4, w / 2, h / 2);
        ellipse(-w / 4, 0, w / 2, h / 2);
        pop();
      }

      function setup() {
        createCanvas(300, 300);
      }

      function draw() {
        background("lightgray");
        peg(150, 150, 300, 300, 0);
      }
    </script>
  </body>
</html>
