<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSweeper</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
    <style>
      .board {
        display: grid;
        gap: 2px;
        width: 100%;
      }
      .cell {
        aspect-ratio: 1/1;
      }
      .cell.open {
        background-color: transparent;
      }
      .face {
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <main id="app">
      <h1>MineSweeper</h1>
      <button @click="restart">Restart</button>
      <span class="face">
        <span v-if="lose">ğŸ˜…</span>
        <span v-else-if="win">ğŸ˜„</span>
        <span v-else>ğŸ˜•</span>
      </span>
      <div class="board" :style="boardStyle">
        <button
          v-for="(cell, i) in cells"
          class="cell"
          :class="{open: !seals[i] }"
          @click.left="leftClickCell(i)"
          @click.right.prevent="rightClickCell(i)"
        >
          <span v-if="flags[i]">ğŸ</span>
          <span v-else-if="seals[i]"></span>
          <span v-else-if="cells[i] === -1">ğŸ’£</span>
          <span v-else-if="cells[i] === 0"></span>
          <span v-else>{{ cell }}</span>
        </button>
      </div>
    </main>
    <script>
      const { createApp } = Vue;

      createApp({
        mounted() {
          this.restart();
        },
        data() {
          return {
            row: 10,
            col: 10,
            bomb: 10,
            cells: new Array(100).fill(0),
            seals: new Array(100).fill(true),
            flags: new Array(100).fill(false),
          };
        },
        computed: {
          boardStyle() {
            const template = (n) =>
              Array(n)
                .fill(0)
                .map(() => "1fr")
                .join(" ");
            return {
              gridTemplateRows: template(this.row),
              gridTemplateColumns: template(this.col),
            };
          },
          win() {
            return this.seals.filter((s) => s).length === this.bomb;
          },
          lose() {
            return !!this.cells.find((c, i) => c === -1 && !this.seals[i]);
          },
        },
        methods: {
          around(i) {
            const { col, row } = this;
            const set = new Set([
              i - col - 1,
              i - col,
              i - col + 1,
              i - 1,
              i + 1,
              i + col - 1,
              i + col,
              i + col + 1,
            ]);
            if (i < col) {
              set.delete(i - col - 1);
              set.delete(i - col);
              set.delete(i - col + 1);
            }
            if (i % col === 0) {
              set.delete(i - col - 1);
              set.delete(i - 1);
              set.delete(i + col - 1);
            }
            if (i % col === col - 1) {
              set.delete(i - col + 1);
              set.delete(i + 1);
              set.delete(i + col + 1);
            }
            if (i + col >= row * col) {
              set.delete(i + col - 1);
              set.delete(i + col);
              set.delete(i + col + 1);
            }
            return Array.from(set);
          },
          restart() {
            let { row, col, bomb } = this;
            const cells = new Array(row * col).fill(0);
            const indexes = cells.map((_, i) => i);
            while (--bomb >= 0) {
              const i = indexes[Math.floor(Math.random() * indexes.length)];
              indexes.splice(i, 1);
              cells[i] = -1; // ğŸ’£
            }
            this.cells = cells.map((c, i) =>
              c === -1
                ? c
                : this.around(i).filter((i) => cells[i] === -1).length
            );
            this.seals = new Array(row * col).fill(true);
            this.flags = new Array(row * col).fill(false);
          },
          leftClickCell(i) {
            if (this.flags[i] || this.win || this.lose) return;
            this.open(i);
          },
          rightClickCell(i) {
            if (!this.seals[i] || this.win || this.lose) return;
            this.flags[i] = !this.flags[i];
          },
          open(i) {
            if (!this.seals[i]) return;
            this.seals[i] = false;

            if (this.cells[i] !== 0) return;
            for (const j of this.around(i)) {
              this.open(j);
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
